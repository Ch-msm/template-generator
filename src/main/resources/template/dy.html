<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>${html.title}</title>
  <!--公共(不得修改)-->
  <link rel="stylesheet" href="${html.path}common/c.css"/>
  <script src="${html.path}common/lib/jquery-3.2.1.min.js"></script>
  <script src="${html.path}common/lib/moment.js"></script>
  <script src="${html.path}common/c.js"></script>
  <!--特殊-->
  <script src="${html.name}.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      ${html.jsVarName}.init();
    });
  </script>
</head>
<body>

<div class="ui-page">
  <header>
    <div class="ui-bar-three">
      <!--固定:状态切换区域-->
      <div${html.toggle1}>

      </div>
      <!--固定:空-->
      <div${html.toggle2}></div>
      <!--固定:搜索区域-->
      <div>
        <!--可选:关键字搜索-->
        <div class="ui-search-keyword">
          <input id="searchInput" type="search" placeholder="输入关键字搜索">
          <span data-ui-button-search-now>搜索</span>
        </div>
        <!--固定:重置按钮-->
        <button data-ui-button-reload class="ui-button-circle">重置</button>
        <!--可选:高级搜索-->
        <if:advancedSearch>
          <button data-ui-button-search-more class="ui-button-circle" data-id="pageMore">高级搜索&#xe64f;</button>
        </if:advancedSearch>
      </div>
    </div>
    <!--
    可选:如果存在更多按钮,则必须设置.data-id-more需与更多按钮的data-id保持一致.
    -->
    <if:advancedSearch>
      <div class="ui-more" data-id-more="pageMore">
        ${html.advancedSearchItem}
      </div>
    </if:advancedSearch>
  </header>
  <!---->
  <article>
    <header>
      <div class="ui-bar-three">
        <!--固定:按钮区域-->
        <div>
          <ul class="ui-buttons ui-buttons-border">
            <if:addButton>
              <li id="addButton">
                <i class="iconfont icon-zengjia"></i>
                新增
              </li>
            </if:addButton>

            <if:exportAllButton>
              <li id="exportAllButton">
                <i class="iconfont icon-daochu"></i>
                导出全部
              </li>
            </if:exportAllButton>
            <if:exportCheckedButton>
              <li id="exportCheckedButton">
                <i class="iconfont icon-xuanzhong"></i>
                导出选中
              </li>
            </if:exportCheckedButton>
          </ul>
        </div>
        <!--固定:空-->
        <div></div>
        <!--固定:刷新及更多区域-->
        <div>
          <!--固定:数据数量-->
          <span class="ui-list-count">共0条记录</span>
          <!--固定:刷新按钮-->
          <span data-ui-button-refresh class="ui-button-refresh" title="刷新页面">&#xe675;</span>
        </div>
      </div>
    </header>
    <div id="list"></div>
  </article>
</div>

</body>
</html>
