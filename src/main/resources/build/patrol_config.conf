[common]
name = 巡检:基础配置 #页面名称
author = 梅思铭 #作者
time = 2020-08-04 #生成时间
dir = patrol #生成目录

[java]
className = PatrolConfig #class名称
packageName = service.patrol #包名
tableName = patrol_config #数据库表名


[proto]
protoName = patrol.config #协议名称
protoClass = PatrolConfig #协议生成class名称
info = string type|int32 count


[rest]
className = PatrolConfig #class名称
packageName = rest.patrol #包名
rootPath = patrol/config #根路径

[html]
name = config #html文件名
title = 巡检:基础配置 #title 属性
path = ../../ #资源相对路径
jsVarName = Config #js变量名称
hasToggle1 = 是
toggle1 = toggle1 #切换状态控件1 id 如果不需要为空
toggle1Data = ['1','1'],['2','2'],['3','3']
toggle1Name = type2 #搜索字段名
hasToggle2 = 是
toggle2 = toggle2
toggle2Data = ['4','4'],['5','5'],['6','6']
toggle2Name = type1 #搜索字段名
advancedSearch = 是 #是否存在高级搜素
advancedSearchItem = id1|id2 #高级搜素项
addButton = 是 #是否存在新增按钮
exportAllButton = 是 #是否存在导出全部按钮
exportCheckedButton = 是 #是否存在导出选中按钮
view = 是 #查看
edit = 是 #修改
delete = 否 #删除

[js]
listView = ['问题等级', '备注']
listData = ['level','remark']
