<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>巡检:基础配置</title>
  <!--公共(不得修改)-->
  <link rel="stylesheet" href="../../common/c.css"/>
  <link rel="stylesheet" type="text/css" href="../../common/np/np.css"/>
  <script src="../../common/lib/jquery-3.2.1.min.js"></script>
  <script src="../../common/lib/moment.js"></script>
  <script src="../../common/c.js"></script>
  <script src="../../common/np/np.js"></script>
  <script src="../../common/tool.js"></script>
  <script src="../../common/np/np.js"></script>
  <script src="../../common/lib/websocket_file.js"></script>
  <script src="../../common/lib/websocket_grpc.js"></script>
  <!--特殊-->
  <script src="config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      Config.init();
    });
  </script>
</head>
<body>
<div class="ui-page">
  <header>
    <div class="ui-bar-three">
      <!--固定:状态切换区域-->
      <div id="toggle1">
      </div>
      <!--固定:空-->
      <div id="toggle2"></div>
      <!--固定:搜索区域-->
      <div>
        <!--可选:关键字搜索-->
        <div class="ui-search-keyword">
          <input id="searchInput" type="search" placeholder="输入关键字搜索">
          <span data-ui-button-search-now>搜索</span>
        </div>
        <!--固定:重置按钮-->
        <button data-ui-button-reload class="ui-button-circle">重置</button>
        <!--可选:高级搜索-->
          <button data-ui-button-search-more class="ui-button-circle" data-id="pageMore">高级搜索&#xe64f;</button>
      </div>
    </div>
    <!--
    可选:如果存在更多按钮,则必须设置.data-id-more需与更多按钮的data-id保持一致.
    -->
      <div class="ui-more" data-id-more="pageMore">
        <section id="id1"></section>
        <section id="id2"></section>
      </div>
  </header>
  <!---->
  <article>
    <header>
      <div class="ui-bar-three">
        <!--固定:按钮区域-->
        <div>
          <ul class="ui-buttons ui-buttons-border">
              <li id="addButton">
                <i class="iconfont icon-zengjia"></i>
                新增
              </li>
              <li id="exportAllButton">
                <i class="iconfont icon-daochu"></i>
                导出全部
              </li>
              <li id="exportCheckedButton">
                <i class="iconfont icon-xuanzhong"></i>
                导出选中
              </li>
          </ul>
        </div>
        <!--固定:空-->
        <div></div>
        <!--固定:刷新及更多区域-->
        <div>
          <!--固定:数据数量-->
          <span class="ui-list-count">共0条记录</span>
          <!--固定:刷新按钮-->
          <span data-ui-button-refresh class="ui-button-refresh" title="刷新页面">&#xe675;</span>
        </div>
      </div>
    </header>
    <div id="list"></div>
  </article>
</div>
<table id="table" class="tableForm" style="display: none">
  <tbody>
  </tbody>
</table>
</body>
</html>
